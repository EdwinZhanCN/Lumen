name: CI Build

on:
    push:
        branches: [main]
    pull_request:
        branches: [main, dev]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"
                  enable-cache: true

            - name: Set up Python
              run: uv python install 3.10

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 8

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"
                  cache-dependency-path: lumen-app/web-ui/pnpm-lock.yaml

            - name: Install Dependencies
              run: uv sync

            - name: Build Web UI
              run: |
                  cd lumen-app/web-ui
                  pnpm install --frozen-lockfile
                  pnpm run build

            - name: Test Imports & Functionality
              run: |
                  echo "üîç Verifying imports..."
                  uv run python -c "
                  import lumen_resources
                  import lumen_ocr
                  import lumen_face
                  import lumen_clip
                  import lumen_vlm
                  import lumen_app
                  print('‚úÖ All modules imported successfully from Workspace!')
                  "
