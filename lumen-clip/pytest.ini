[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add markers for different test categories
markers =
    unit: Unit tests for individual components
    integration: Integration tests across multiple components
    slow: Tests that take a long time to run
    gpu: Tests that require GPU access
    preprocessing: Tests focused on preprocessing pipeline
    normalization: Tests for normalization methods
    precision: Tests for float precision handling
    model_loading: Tests for model loading and initialization

# Configure test discovery and execution
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Ignore specific directories that shouldn't contain tests
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache

# Minimum version requirement
minversion = 6.0